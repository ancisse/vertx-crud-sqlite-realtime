<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vert.x websocket Real time crud</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="https://unpkg.io/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src='https://unpkg.io/@vertx/eventbus-bridge-client.js@1.0.0-1/vertx-eventbus.js'></script>

</head>
<body onload="init()">
<div class="container" role="main">
    <div class="jumbotron">
        <h1>Vert.x websocket Real time crud POC</h1>

        <p>POC: CRUD application developed using Vert.x and Vertx Web.</p>
    </div>
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1>Existing services</h1>
                <button class="pull-right btn btn-primary product-add" data-action="add" data-toggle="modal"
                        data-target="#productModal">
                    <span class="glyphicon glyphicon-plus"></span> Add a new service
                </button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>URL</th>
                        <th>NAME</th>
                        <th>STATUS</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>

    function init() {
        load();

        initModal();
        registerHandler();
    }

    function create(name, url) {
        $.post("/api/service", JSON.stringify({name: name, url: url}), function () {
            load();
        }, "json");
    }

    function remove(id) {
        $.ajax({
            method: "DELETE",
            url: "/api/service/" + id
        }).done(function () {
            load();
        });
    }

    function update(id, name, origin) {
        $.ajax({
            method: "PUT",
            url: "/api/service/" + id,
            data: JSON.stringify({name: name, origin: origin})
        }).done(function () {
            load();
        });
    }

    function load() {
        $("#content").children().remove();
        $.getJSON("api/service", function (data) {
            $.each(data, function (key, val) {
                $("<tr><td>" + val.id + "</td><td>" + val.url + "</td><td>" + val.name + "</td>" +"</td><td>" + val.status + "</td>" +
                    "<td>" +
                    "<button data-action='edit' class='btn btn-primary btn-sm product-edit' " +
                    "data-toggle='modal' " +
                    "data-target='#productModal' " +
                    "data-url='" + val.url + "' " +
                    "data-name='" + val.name + "' " +
                    "data-status='" + val.status + "' " +
                    "data-id='" + val.id + "'>" +
                    "<span class='glyphicon glyphicon-pencil'></span>" +
                    "</button>" +
                    "&nbsp;" +
                    "<button class='btn btn-danger btn-sm product-delete' data-id='" + val.id + "'>" +
                    "   <span class='glyphicon glyphicon-minus'></span>" +
                    "</button>" +
                    "</td>" +
                    "</tr>").appendTo("#content");
            });
            initCallbacks();
        });
    }

    function initCallbacks() {
        $(".product-delete").unbind().click(function() {
            var id = $(this).data("id");
            remove(id);
        });
    }

    function initModal() {
        $("#productModal").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var id = button.data('id');
            var userAction = $("#userAction");
            userAction.unbind();
            var modal = $(this);
            if (action === "add") {
                modal.find('.modal-title').text("Add service");
                modal.find('#service-name').val("");
                modal.find('#service-url').val("");

                userAction.click(function () {
                    create($("#service-name").val(), $("#service-url").val());
                    $('#productModal').modal('toggle');
                });
            } else {
                modal.find('.modal-title').text("Edit service");
                modal.find('#service-name').val(button.data("name"));
                modal.find('#service-url').val(button.data("url"));
                userAction.click(function () {
                    update(id, $("#service-name").val());
                    $('#productModal').modal('toggle');
                });
            }
        })
    }

    function registerHandler() {
        let eventBus = new EventBus('http://localhost:8080/eventbus');
        eventBus.onopen = function () {
            eventBus.registerHandler('service.' + 1,  function (error, message) {
                console.log('received a message: ' + JSON.stringify(message));

            });
        };

    };

</script>
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="productModalTitle">Add </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="service-name" class="control-label">Name:</label>
                        <input type="text" class="form-control" id="service-name">
                    </div>
                    <div class="form-group"  id="test"  >
                        <label for="service-url" class="control-label">URL:</label>
                        <input type="text" class="form-control" id="service-url">
                    </div>
                </form>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="userAction" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
